<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
	<title>MSST</title>
	<meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
	<meta name="apple-mobile-web-app-title" content="MSST" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon" href="assets/images/icon/msst-icon.png">
	<link rel="stylesheet" href="assets/css/styles.css" type="text/css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

<!-- Alerts and popups -->
<div class="dim"></div>
<div class="popupcontainer">
	<div class="popup">
		
		<!-- New game -->
		<div class="popupcontent" id="popup_newgame">
			<div class="row">
				<div class="cell">
					<img src="assets/images/logo.png" width="16">
				</div>
			</div>
			<div class="row">
				<div class="cell middle">
					<div class="buttons vertical">
						<a href="javascript:;" id="mode_wall" class="mode toggle selected">Great Wall</a><br>
						<a href="javascript:;" id="mode_easter" class="mode toggle">Easter Eggs</a><br>
						<a href="javascript:;" id="mode_diamond" class="mode toggle">Diamond Race</a><br>
					</div>
					<br class="clear" />
					<div class="buttons">
						<a href="javascript:;" id="newgame_1player" class="player selected">1 player</a><br>
						<a href="javascript:;" id="newgame_2players" class="player">2 players</a>
					</div>
					<br class="clear" />
					<div class="buttons">
						<a href="javascript:;" id="btn_gamestart"><i class="material-icons">play_arrow</i></a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="buttons">
						<a href="javascript:;" class="btn_toggle_sound"><i class="material-icons">volume_up</i></a>
					</div>
				</div>
			</div>
		</div>

		<!-- Winner -->
		<div class="popupcontent" id="popup_winner">
			<div class="row">
				<div class="cell">
					
				</div>
			</div>
			<div class="row">
				<div class="middle cell">
					<h1>Game Over</h1>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="buttons">
						<a href="javascript:;" id="btn_playagain"><i class="material-icons">replay</i></a>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Pause -->
		<div class="popupcontent" id="popup_pause">
			<div class="row">
				<div class="cell">
					<div class="buttons">
						<a href="javascript:;" id="btn_continue"><i class="material-icons">play_arrow</i></a>
					</div>
					
				</div>
			</div>
			<div class="row">
				<div class="middle cell">
					paused
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="buttons">
						
						<a href="javascript:;" class="red" id="btn_replay"><i class="material-icons">replay</i></a>
						<a href="javascript:;" class="btn_toggle_sound"><i class="material-icons">volume_up</i></a>
					</div>
				</div>
			</div>
			
		</div>
		
	</div>
</div>




<!-- Game -->
<div class="popupcontainer">
	<div class="gamearea">
		<div class="popupcontent" id="popup_game">
			<div class="row">
				<div class="cell">
					<div class="buttons">
						<a href="javascript:;" id="btn_pause"><i class="material-icons">pause</i></a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="cell middle">
					<div class="turnstrip red"></div>
					<div class="board"></div>
					<div class="turnstrip blue"></div>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="cage"></div>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/jquery.ui.touch-punch.min.js"></script>
<script src="assets/js/jquery.playSound.js"></script>
<script src="assets/js/js.cookie.js"></script>

<script src="quest/helpers.js" type="text/javascript"></script>
<script src="quest/Grid.js" type="text/javascript"></script>
<script src="quest/VirtualGame.js" type="text/javascript"></script>
<script src="quest/Agent.js" type="text/javascript"></script>
<script src="quest/VirtualBoard.js" type="text/javascript"></script>

<script src="quest/sounds.js" type="text/javascript"></script>
<script src="quest/interface.js" type="text/javascript"></script>
<script src="quest/main.js" type="text/javascript"></script>

</body>
</html>
